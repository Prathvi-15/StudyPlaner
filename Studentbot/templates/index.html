<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÖ Study Scheduler Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #4c89ff;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header span {
      font-size: 28px;
    }

    .chat-body {
      padding: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4c89ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #386fd9;
    }

    .response {
      background-color: #f1f3f5;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 15px;
      font-size: 15px;
      line-height: 1.5;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 768px) {
      .chat-container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>ü§ñ</span> Study Scheduler Bot
    </div>
    <div class="chat-body">
      <form method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="subjects">Subjects (comma separated):</label>
        <input type="text" id="subjects" name="subjects" placeholder="e.g., Java, DBMS, OS" required>

        <label for="days">Total Days Left:</label>
        <input type="number" id="days" name="days" min="1" required>

        <label for="hours">Daily Study Hours:</label>
        <input type="number" id="hours" name="hours" min="1" required>

        <button type="submit">üìù Generate Study Plan</button>
      </form>

      {% if schedule %}
        <div class="response">
          {{ schedule | safe }}
        </div>
      {% endif %}
    </div>
    <div class="footer">
      ¬© 2025 Study Scheduler Bot
    </div>
  </div>
</body>
</html>
